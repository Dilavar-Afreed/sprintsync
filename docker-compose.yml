version: "3.9"

services:
  db:
    image: ankane/pgvector
    container_name: sprintsync-postgres
    restart: always
    environment:
      POSTGRES_USER: sprintuser
      POSTGRES_PASSWORD: sprintpass
      POSTGRES_DB: sprintsync
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  app:
    build: .
    container_name: sprintsync-app
    restart: always
    depends_on:
      - db
    environment:
      DATABASE_URL: postgresql://sprintuser:sprintpass@db:5432/sprintsync
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      SECRET_KEY: ${SECRET_KEY}
    ports:
      - "8000:8000"
    command: >
      sh -c "
      alembic upgrade head &&
      uvicorn app.main:app --host 0.0.0.0 --port 8000
      "

volumes:
  postgres_data: